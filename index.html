<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワンクリック集中タイマー</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
  <main class="relative flex flex-col items-center w-full max-w-2xl p-12 bg-gray-800 rounded-2xl shadow-2xl min-h-[600px]">
    <!-- 右上6秒ボタン -->
    <div class="absolute top-4 right-4" id="testBtnWrapper"></div>
    <h1 class="text-3xl font-bold mb-2 text-gray-100 text-center">集中タイマー</h1>
    <div id="timerDisplay" class="text-7xl font-mono mb-12 mt-6 select-none text-center text-white">00:05:00</div>
    <!-- 下部2列グリッド -->
    <div class="w-full flex flex-col items-center mt-auto">
      <div id="timerBtnGrid" class="grid grid-cols-2 gap-x-10 gap-y-4 w-full justify-center items-center mb-2"></div>
      <small class="text-gray-400 mt-6">(終了時に通知・音が鳴ります)</small>
    </div>
  </main>
  <audio id="chime" src="chime.mp3" preload="auto"></audio>
  <script src="main.js"></script>
</body>
</html>
